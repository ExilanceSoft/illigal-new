<div class="admin-login-container">
  <mat-card class="login-card">
    <div class="login-header">
      <img src="assets/images/admin-logo.png" alt="Admin Logo" class="logo">
      <h2>Admin Portal</h2>
      <p>Access the administration dashboard</p>
    </div>

    <form (ngSubmit)="login()" class="login-form">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput type="text" id="username" [(ngModel)]="username" name="username" required>
        <mat-icon matPrefix>person</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" id="password" [(ngModel)]="password" name="password" required>
        <mat-icon matPrefix>lock</mat-icon>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" class="login-button">
        <mat-icon>login</mat-icon>
        Login
      </button>

      @if (errorMessage) {
        <div class="error-message">
          <mat-icon>error</mat-icon>
          {{errorMessage}}
        </div>
      }
    </form>

    <div class="login-footer">
      <a href="#" class="forgot-password">Forgot password?</a>
      <p class="version">v1.0.0</p>
    </div>
  </mat-card>
</div>
