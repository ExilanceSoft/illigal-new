<div class="container my-4">
    <div class="row">
      <div class="col-12">
        <mat-card class="mb-4">
          <h2 class="px-3 py-2 mb-0">Admin Dashboard</h2>
        </mat-card>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-4 mb-4">
        <mat-card class="h-100 text-center p-4">
          <h3 class="text-primary">24</h3>
          <p class="mb-0">Pending Reports</p>
        </mat-card>
      </div>
      <div class="col-md-4 mb-4">
        <mat-card class="h-100 text-center p-4">
          <h3 class="text-primary">156</h3>
          <p class="mb-0">Total Reports</p>
        </mat-card>
      </div>
      <div class="col-md-4 mb-4">
        <mat-card class="h-100 text-center p-4">
          <h3 class="text-primary">8</h3>
          <p class="mb-0">Active Volunteers</p>
        </mat-card>
      </div>
    </div>
  
    <mat-card>
      <h3 class="px-3 pt-3">Recent Reports</h3>
      <table mat-table [dataSource]="dataSource" class="w-100">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let item">{{item.id}}</td>
        </ng-container>
  
        <!-- Location Column -->
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef>Location</th>
          <td mat-cell *matCellDef="let item">{{item.location}}</td>
        </ng-container>
  
        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let item">
            <span [class]="'badge ' + (item.status === 'Processed' ? 'bg-success' : 'bg-warning')">
              {{item.status}}
            </span>
          </td>
        </ng-container>
  
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let item">
            <button mat-icon-button color="primary">
              <mat-icon>visibility</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card>
  </div>
