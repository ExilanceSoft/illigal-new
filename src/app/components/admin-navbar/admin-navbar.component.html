<mat-toolbar color="primary" class="admin-navbar">
    <div class="container d-flex justify-content-between align-items-center">
      <a routerLink="/admin" class="d-flex align-items-center text-white text-decoration-none">
        <mat-icon class="me-2">admin_panel_settings</mat-icon>
        <span class="fs-4 fw-bold">Admin Dashboard</span>
      </a>
  
      <div class="d-flex align-items-center">
        <nav class="d-flex me-4">
          <a mat-button routerLink="/admin" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            Dashboard
          </a>
          <a mat-button routerLink="/admin/reports" routerLinkActive="active">
            Reports
          </a>
          <a mat-button routerLink="/admin/events" routerLinkActive="active">
            Events
          </a>
          <a mat-button routerLink="/admin/analytics" routerLinkActive="active">
            Analytics
          </a>
        </nav>
  
        <button mat-icon-button (click)="authService.logout()" matTooltip="Logout">
          <mat-icon>logout</mat-icon>
        </button>
      </div>
    </div>
  </mat-toolbar>
