<mat-toolbar color="primary" class="px-3">
    <a routerLink="/admin" class="navbar-brand d-flex align-items-center text-white text-decoration-none">
      <span class="fs-4">Admin Panel</span>
    </a>
  
    <div class="d-flex ms-auto">
      @for (item of navItems; track item.path) {
        <a mat-button 
           [routerLink]="item.path"
           routerLinkActive="active-link"
           class="mx-1 text-white">
          <mat-icon class="me-1">{{item.icon}}</mat-icon>
          {{item.label}}
        </a>
      }
      <a mat-button routerLink="/" class="text-white">
        <mat-icon class="me-1">logout</mat-icon>
        Exit
      </a>
    </div>
  </mat-toolbar>
